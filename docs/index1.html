<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid bg-light border" id="main">
        <h1 class="text-center text-info py-4">Contact us</h1>
        <hr>
        <!-- Formulario -->
        <form class="row g-3 needs-validation py-4">
            <div class="container-fluid w-50">
                <div class="row">
                    <div class="col mb-3 text-center">
                        <i class="fa fa-user fa-xl text-info px-4" aria-hidden="true"></i>
                        <input type="text" class="form-control w-75 d-inline" name="" id="" aria-describedby="helpId" placeholder="First Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3 text-center">
                        <i class="fa fa-user fa-xl text-info px-4" aria-hidden="true"></i>
                        <input type="text" class="form-control w-75 d-inline" name="" id="" aria-describedby="helpId" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3 text-center">
                        <i class="fa fa-envelope fa-xl text-info px-4" aria-hidden="true"></i>
                        <input type="email" class="form-control w-75 d-inline" name="" id="" aria-describedby="helpId" placeholder="Email Address">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3 text-center">
                        <i class="fa fa-phone-square fa-xl text-info px-4" aria-hidden="true"></i>
                        <input type="tel" class="form-control w-75 d-inline" name="" id="" aria-describedby="helpId" placeholder="Phone">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3 text-center">
                        <i class="fa fa-edit fa-xl text-info px-4" aria-hidden="true"></i>
                        <textarea class="form-control w-75 d-inline" name="" id="" rows="3"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                
            </div>
        </form>
    </div>




    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
