<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container bg-light">
        <h2 class="text-center text-info py-4">Contact us</h2>

        <form class="row g-3 needs-validation text-center" novalidate>
            <div class="col-md-12 position-relative">
                <label for="validationTooltip01" class="form-label"><i class="fa fa-user text-info px-4"
                        aria-hidden="true"></i></label>
                <input type="text" class="w-75 d-inline form-control" id="validationTooltip01" placeholder="Name"
                    required>
                <div class="valid-tooltip">
                    Bien hecho
                </div>
                <div class="invalid-tooltip">
                    Por Favor ingrese bien su nombre
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <label for="validationTooltip02" class="form-label"><i class="fa fa-user text-info px-4"
                        aria-hidden="true"></i></label>
                <input type="text" class="w-75 d-inline form-control" id="validationTooltip02" placeholder="Last Name"
                    required>
                <div class="valid-tooltip">
                    Bien hecho
                </div>
                <div class="invalid-tooltip">
                    Ingresar bien su apellido
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <label for="validationTooltipUsername" class="form-label"><i class="fa fa-envelope text-info px-4"
                        aria-hidden="true"></i></label>
                <input type="email" class="w-75 d-inline form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required placeholder="Email">
                <div class="valid-tooltip">
                    Bien hecho
                </div>
                <div class="invalid-tooltip">
                    Por Favor ingresar bien su email
                </div>

            </div>
            <div class="col-md-12 position-relative">
                <label for="validationTooltip03" class="form-label"><i class="fa fa-phone text-info px-4" aria-hidden="true"></i></label>
                <input type="tel" class="d-inline w-75 form-control" id="validationTooltip03" placeholder="Phone" required>
                <div class="valid-tooltip">
                    Bien hecho
                </div>
                <div class="invalid-tooltip">
                    Por Favor ingresar bien su numero de celular
                </div>
            </div>
            <div class="col-md-12 position-relative">
                <label for="validationTooltip05" class="form-label"><i class="fa fa-edit text-info px-4" aria-hidden="true"></i></label>
                <textarea class="form-control d-inline w-75" id="validationTooltip05" placeholder="Mesage" required rows="2"></textarea>
                <div class="valid-tooltip">
                    Bien hecho
                </div>
                <div class="invalid-tooltip">
                    Por Favor ingrese mensaje
                </div>
            </div>
            <div class="col-12 text-center my-4">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>

</html>
